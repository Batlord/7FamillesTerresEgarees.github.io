      justify-content: center;
      align-items: center;

  .container {
    max-width: 1450px;
    margin-top: 25px;
    margin-bottom: 25px;
  }

  .card {
    margin: 20px;
      width: 200px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
  }
  .card:hover {
      transform: scale(1.2);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
  }
  
  .card:hover img {
      transform: scale(1.05);
  }

  .pop {

  }
</style>
